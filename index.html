<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./js/library.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="openModal">
            +
        </button>
    </header>

    <main>
        <div id="card-grid">
            <div class="card">
                <h2>The Hobbit</h2>
                <h3>J.R.R Tolkien</h3>
                <h3>310 Pages</h3>
                <h3>Published 09-21-1937</h3>

                <div class="buttons">
                    <button>
                        <span class="invisible material-symbols-outlined">visibility</span>
                        <span class="material-symbols-outlined">visibility_off</span>
                    </button>
                    <button>
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <form id="modal-form" method="POST">
                <h2>Add a book</h2>
                
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div>
                    <label for="page-count">Page Count</label>
                    <input type="number" id="page-count" name="pageCount" min="1" required>
                </div>

                <div>
                    <label for="publish-date">Publish Date</label>
                    <input type="date" id="publish-date" name="publishDate" required>
                </div>

                <div>
                    <label for="has-read">Read?</label>
                    <input type="checkbox" id="has-read" name="hasRead" required>
                </div>

                <input type="submit">
            </form>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by Quinn Johnson</p>
    </footer>
</body>
</html>
